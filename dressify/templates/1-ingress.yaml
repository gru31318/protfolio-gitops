{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.globl.appName }}-ingress
  namespace: {{ .Values.globl.namespace }}
{{- if .Values.tls.enabled }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.issuer.name }}
    # nginx.ingress.kubernetes.io/server-snippet: |
    #                       location ~* ^/static/*$ {
    #                         rewrite ^/static/(.*)$ https://${var.static_bucket}/static/$1 break;
    #                         proxy_pass https://${var.static_bucket};
    #                         proxy_set_header Host ${var.static_bucket};
    #                       }
    nginx.ingress.kubernetes.io/server-snippet: |
                          location /static {
                            rewrite ^/static/(.*)$ /static/$1 break;
                            proxy_pass https://dressify-static.s3.amazonaws.com;
                            proxy_set_header Host dressify-static.s3.amazonaws.com;
                          }
{{- end}}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ .Values.globl.appName }}-secret
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.globl.appName }}-svc
                port:
                  number: {{ .Values.ingress.port }}
{{- end}}